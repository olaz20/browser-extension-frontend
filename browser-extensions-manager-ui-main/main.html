<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Browser extension manager UI</title>
    
</head>
<body>
    <div class="container">
            <div class="nav">
                <img class="logo" src="assets\images\logo.svg" alt="extensions logo">
                <img id="theme-toggle" class = "img-button" src="assets\images\icon-sun.svg" alt="light mode icon" style="cursor: pointer;">
            </div>
        
        <div class="header">
            <h1>Extensions list</h1>
                <div class="buttons">
                    <button class="all">All</button>
                    <button class="active">Active</button>
                    <button class="inactive">Inactive</button>
                </div>
        </div>
       <div class="grid"></div>
    </div>
    <script src="card.js"></script>
    <script src="light.js"></script>
</body>
</html>
